<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read some other way, train your brain</title>
	
	<style>
        .reverse{
			transform: scale(-1, 1);
			font-family: Arial;
			letter-spacing: 1.8px;
		}
		
		.upsideDown{
			transform: rotate(-180deg);
			font-family: Arial;
			letter-spacing: 1.8px;
		}
		
		body{
			font-family: Lucida;
		}
    </style>
</head>
<body>
    <h3>Read the NYT or Antenna 3 news backwards or upside down (they were easier, no politics here)</h3>
    		
	<button onclick="getText('backwards','EN')">Backwards (English)</button> --- <button onclick="getText('upsideDown', 'EN')">Upside Down (English)</button>	<br/><br/>
	<button onclick="getText('backwards', 'SP')">De derecha a izquierda</button> --- <button onclick="getText('upsideDown', 'SP')">Al rev√©s</button>	

	<div id = "output">
	
	</div>
	
    <script>
		async function getText(option, lang)
		{
			var url = "";
			if (lang == 'EN')
				url = "https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml";
			else 
				url = "https://www.antena3.com/noticias/rss/4013050.xml"
			
			
			var titlesDescArray = [];			
			var halfArray  = 0;
			
			response = await fetch(url);  
			xmlText = "";  
			xmlDoc = new Document();    
			
			xmlText = await response.text();  
			var parser = new DOMParser();
			xmlDoc = parser.parseFromString(xmlText, "text/xml");
			
			for (var i=0; i< 20; i++){    
				obj = {title:"", desc:""};    
				try{
					obj.title = (xmlDoc.getElementsByTagName("title")[i].childNodes[0].nodeValue)??"";
					obj.desc = xmlDoc.getElementsByTagName("description")[i].childNodes[0].nodeValue??"";          
				}catch{          
					obj.title = "";
					obj.desc = "";
				}
				titlesDescArray.push(obj);
			}            
			//halfArray = Math.round(titlesDescArray.length /2);
			setValues(titlesDescArray, option);
		}
        function setValues(arr, option) {
            const output = document.getElementById('output');
						
			if (output.childElementCount > 0 )
			{
				while (output.firstChild) 
				{ 
					output.removeChild(output.firstChild); 
				}
			}
			
			arr.forEach(item => {
                
                const h1 = document.createElement('h1');
				h1.textContent = item.title;
				if (option == "backwards")
					h1.className = "reverse";
				else
					h1.className = "upsideDown";
				
				const p1 = document.createElement('p');
				p1.textContent = item.title;				
				
				const h2 = document.createElement('h2');
                h2.textContent = item.desc;
				if (option == "backwards")
					h2.className = "reverse";
				else
					h2.className = "upsideDown";

				const p2 = document.createElement('p');
				p2.textContent = item.desc;
				
				const hr = document.createElement('hr');
				
				output.appendChild(h1);
				output.appendChild(p1);
                output.appendChild(h2);				               
				output.appendChild(p2);
				output.appendChild(hr);
                
            });            
        }
    </script>
</body>
</html>
